{% extends 'master.html' %}

{% block content %}

<h3 class="mb-5"><b>Sign Up</b></h3>
<form action="" class="site-form"> 
    <div class="form-group">
        <input type="text" class="form-control px-3 py-4" placeholder="Your Name">
    </div> 
    <div class="form-group">
        <input type="email" class="form-control px-3 py-4" placeholder="Your Email">
    </div>
    <div class="form-group">
        <input type="password" class="form-control px-3 py-4" placeholder="Your Password">
    </div>
    <div class="form-group">
        <input type="password" class="form-control px-3 py-4" placeholder="Confirm Your Password">
    </div>
    <div class="form-group">
        <input type="tel" class="form-control px-3 py-4" placeholder="Your Phone">
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary  px-4 py-3" value="Sign Up">
    </div>
</form>

{% endblock content %}
