{% extends 'master.html' %}

{% block content %}

<h3 class="mb-5"><b>Sign In</b></h3>
<form action="" class="site-form">  
    <div class="form-group">
        <input type="email" class="form-control px-3 py-4" placeholder="Your Email">
    </div>
    <div class="form-group">
        <input type="password" class="form-control px-3 py-4" placeholder="Your Password">
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary  px-4 py-3" value="Sign In" style="margin-right: 500px;">
        Create New Account:<a href="signup" class="btn">Sign Up</a>
    </div>
</form>

{% endblock content %}
